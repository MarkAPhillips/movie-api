enum TrendingPeriod {
    week
    day
}

scalar Date

input Filter {
    searchText: String
}

type PageInfo {
    hasNextPage: Boolean!
    hasPreviousPage: Boolean!
}

type MovieConnection {
    edges: [MovieEdge!]!
    pageInfo: PageInfo!
    totalCount: Int!
    page: Int!
    noOfPages: Int!
} 

type MovieEdge {
    node: Movie!
}

type Movie {
    id: ID!
    title: String!
    overview: String!
    voteAverage: Float!
    voteCount: Int!
    releaseDate: Date
    originalLanguage: String!
    popularity: Float!
    imageUrl: String
}

type ImageConfiguration {
    baseUrl: String!
    imageSizes: [String!]!
}

type Query {
    imageConfiguration: ImageConfiguration
    search(imageSize: String = "original", page: Int = 1, filter: Filter!): MovieConnection
    trending(imageSize: String = "original", period: TrendingPeriod = day): [Movie!]!
    popular(imageSize: String = "original"): [Movie!]!
    movie(imageSize: String = "original", id: Int!): Movie!
}
