enum MovieTypes {
    POPULAR
    TRENDING
}

input Filter {
    searchText: String
}

type PageInfo {
    startCursor: ID!
    endCursor: ID!
    hasPreviousPage: Boolean
    hasNextPage: Boolean
}

type MovieCollection {
    edges: [MovieEdge!]!
    totalCount: Int!
    pageInfo: PageInfo
} 

type MovieEdge {
    cursor: ID!
    node: Movie!
}

type Movie {
    id: ID!
    title: String!
    overview: String!
    voteAverage: Float!
    voteCount: Int!
    releaseDate: String!
    originalLanguage: String!
    popularity: Float!
    imageUrl: String
}

type ImageConfiguration {
    baseUrl: String!
    sizes: [String!]!
}

type Query {
    imageConfiguration: ImageConfiguration
    search(imageSize: String = "original", first: Int, filter: Filter!): MovieCollection
    movies(imageSize: String = "original", movieType: MovieTypes, first: Int): MovieCollection!
}
